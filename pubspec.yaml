name: dezvapmobile
description: Log your meals!

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  english_words: ^4.0.0
  provider: ^6.0.0
  video_player:
  sqflite:
  path_provider:
  image_picker: ^0.8.5+3
  firebase_core: 
  firebase_storage: 
  http:
  firebase_core_platform_interface: 4.5.1
  url_launcher: ^6.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/me.png 
  fonts:
    - family: Satisfy
      fonts:
        - asset: assets/Satisfy-Regular.ttf
